<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titanic predictor</title>
</head>
<body>
    <h1>Working!</h1>
    <a href="{% url 'result' %}">Result</a>
    <h3>Get your titanic prediction here!</h3>
    <p>Enter in the details of a made up person on the titanic voyage</p>
    <p>We will output a prediction!</p>

    <form action="{% url 'result' %}">
    {% csrf_token %}
        <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>Sibsp</p>
        <input type="text" name="sibsp">
        <p>Parents/children</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title">
        <input type="submit">
    </form>
</body>
</html>
